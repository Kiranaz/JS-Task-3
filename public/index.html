<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculator</title>
  </head>
  <body>
    <h1 class="text-dark p-5" id="title">Javascript Calculator</h1>
    <div class="container">
        <div class="  keyboardmain">
            <div class=" display">
    
                <input id="result" type="text" value="0"> <!-- #display screen -->
            </div>
            <div class="keyboard ">
                <input  class=" btn three" onclick="clearResult('0')" type="button" value="C">
    
                <input class="btn  three" onclick="back()" type="button" value="CE">
    
                <input class="btn  three" onclick="getnumber('+')" type="button" value="+">
            </div>
    
            <div class="keyboard ">
                <input class="    btn-1 btn"  onclick="getnumber('1')" type="button" value="1">
    
                <input class="    btn-1 btn" onclick="getnumber('2')" type="button" value="2">
    
                <input class="    btn-1 btn" onclick="getnumber('3')" type="button" value="3">
    
                <input class="    btn-1 btn"  onclick="getnumber('-')"type="button" value="-">
            </div>
            <div class="keyboard ">
                <input class="    btn-1 btn" onclick="getnumber('4')" type="button" value="4">
    
                <input class="    btn-1 btn"  onclick="getnumber('5')"type="button" value="5">
    
                <input class="    btn-1 btn" onclick="getnumber('6')" type="button" value="6">
    
                <input class="    btn-1 btn" onclick="getnumber('*')" type="button" value="*">
            </div>
            <div class="keyboard ">
                <input class="    btn-1 btn" onclick="getnumber('7')" type="button" value="7">
    
                <input class="    btn-1 btn " onclick="getnumber('8')" type="button" value="8">
                <input class="    btn-1 btn " onclick="getnumber('9')" type="button" value="9">
                <input class="    btn-1 btn " onclick="getnumber('/')" type="button" value="/">
            </div>
            <div class="keyboard ">
                <input class="btn three " onclick="getnumber('0')" type="button" value="0">
                <input class="btn three " onclick="getnumber('.')" type="button" value=".">
                <input class="btn  three " onclick="getResult()" type="button" value="=">
    
    
            </div>
    
    
    
    
      </div>

    <script type="text/javascript" src="app.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
